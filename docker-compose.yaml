services:
  postgres:
    image: postgres:16
    container_name: dailyrise-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: DailyRise
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro

    networks:
      - app-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d DailyRise"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  webapp:
    image: daily-rise-api:latest
    container_name: dailyrise-webapp
    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DbConnection: >
        Host=postgres;
        Database=DailyRise;
        Username=postgres;
        Password=${POSTGRES_PASSWORD};
        Include Error Detail=true

    ports:
      - "8080:8080"

    volumes:
      - ./logs:/app/logs

    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
